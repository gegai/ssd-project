			<h4>方案一:导入信息文件</h4>
			<div class="form-group">
                <label for="请选择分组信息文件" class="col-sm-2 control-label">请选择主机信息文件:</label>

		<h4>方案二:手动添加主机</h4>
		
        <div class="addhosts">
					<form id="host_add_form" role="form">
            <div class="form-group">
                <label for="ip" class="col-sm-2 control-label">IP:</label>
                <div class="col-sm-6 col-md-4">
                    <input type="text" class="form-control" name="ip" id="ip" placeholder="请输入IP"/>
                </div>
            </div>
            <div class="form-group">
                <label for="mask" class="col-sm-2 control-label">mask:</label>
                <div class="col-sm-6 col-md-4">
                    <input type="text" class="form-control" name="mask" id="mask" placeholder="请输入mask"/>
                </div>
            </div>
			<div class="form-group">
                <label for="port" class="col-sm-2 control-label">port:</label>
                <div class="col-sm-6 col-md-4">
                    <input type="text" class="form-control" name="port" id="mask" placeholder="请输入port"/>
                </div>
            </div>
            <div class="form-group">
                <label for="user" class="col-sm-2 control-label">user:</label>
                <div class="col-sm-6 col-md-4">
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入username"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">password:</label>
                <div class="col-sm-6 col-md-4">
                    <input type="text" class="form-control" name="password" id="password" placeholder="请输入password"/>
                </div>
            </div>
            <div class="form-group">
                <label for="group" class="col-sm-2 control-label">分组:</label>
                <div class="col-sm-6 col-md-4">
                    <select type="text" class="form-control" id="group_id">
                  
                    </select>
                </div>
                <div class="col-sm-1 col-md-1">
                    <button class="btn btn-default initialaddgroup">创建</button>
                </div>
            </div>
			</form>
            <div class="form-group">
                <div class="col-sm-offset-2" style="padding-left: 15px;">
                    <button type="submit" class="btn btn-default addhost" >添加</button>
                    <button type="button" class="btn btn-primary" id="start_monitor">开始监控</button>
                </div>
            </div>
